<!DOCTYPE html>
<html>
<head>
<title>table</title>
</head>
<body>

<h1>Colspan and rowspan</h1>
<table border="1" cellpadding="5" cellspacing="0">
  <tr>
    <th>Name</th>
    <th>Email</th>
    <th colspan="2">Phone</th>    
  </tr>
  <tr>
    <td>Abhi</td>
    <td>Abhi@gmail.com</td>    
    <td>123-45-678</td>
    <td>212-00-546</td>    
  </tr>
</table>
<br>
<table border="1" cellpadding="5" cellspacing="0">
  <tr>
    <th>Name:</th>
    <td>Abhi</td>
  </tr>
  <tr>
    <th>Email:</th>  
    <td>Abhi@gmail.com</td>      
  </tr>  
  <tr>
    <th rowspan="2">Phone:</th>
    <td>123-45-678</td>
  </tr>
  <tr>
    <td>212-00-546</td>
  </tr>
</table>

</body>
</html>
