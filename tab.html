<!DOCTYPE html>
<html>
<head>
<title>Rowspan and Colspan</title>
</head>
<body>

<h2>Rowspan and Colspan</h2>
<table border="1" cellpadding="5" cellspacing="0" >
  <tr>
    <th rowspan="2">Category</th>
    <th colspan="2">Details</th>
  </tr>
  <tr>
    <th>Item</th>
    <th>Quantity</th>
  </tr>
  <tr>
    <td>Fruits</td>
    <td>Apple</td>
    <td>5</td>
  </tr>
  <tr>
    <td>Vegitable</td>
    <td>Carrot</td>
    <td>10</td>
  </tr>
</table>
</body>
</html>
