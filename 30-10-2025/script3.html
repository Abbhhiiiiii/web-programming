<html>
	<head>
		<title>javaScript</title>
		<script>
			function sum(x,y)
			{
				let sum = x+y;
				document.write(sum);
				console.log(sum);
			}
		</script>
	</head>
	<body>
		<p>Sum using javaScript</p>
		<p> 50 + 20 </p>
		<input type="button" value="Sum" onclick="sum(50,20)">
	</body>
</html>
